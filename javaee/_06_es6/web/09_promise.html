<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise</title>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        //模拟异步操作
        setTimeout(() => {
            let rand = Math.random();
            if (rand < 0.5) {
                resolve('成功了' + rand);
            } else {
                reject('失败了' + rand);
            }
        }, 3000);
    });
    console.log('1111111111111');
    console.log('1111111111111');
    console.log('1111111111111');
    p.then(value => {
        console.log(value);
    }).catch(reason => {
        console.log(reason);
    });
    console.log('22222222');
    console.log('22222222');
    console.log('22222222');
    console.log('22222222');
</script>
</body>
</html>
