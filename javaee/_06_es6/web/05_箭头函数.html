<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    let f1 = a => console.log(a);
    f1(12);
    let f2 = (a, b) => console.log(a + b);
    f2(12, 12);
    let f3 = () => console.log('dddd');
    f3();
    let f4 = (a, b) => {
        return a + b;
    };
    console.log(f4(1,2))
</script>
</body>
</html>
