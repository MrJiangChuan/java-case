<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的使用</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
</div>
<script>
    Vue.component('button-counter',{
        data:function () {
            return{
                count:0
            }
        },
        template:'<button @click="funclick">点击了{{count}}次</button>',
        methods:{
            funclick:function () {
                this.count++;
            }
        }
    });
    let vm = new Vue({
        el:'#app',
        data:{},
        methods: {}
    });
</script>
</body>
</html>
