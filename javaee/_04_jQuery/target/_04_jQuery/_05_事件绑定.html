<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <style>
        #div1{
            border: red 1px solid;
            width: 300px;
            height: 200px;
            background: pink;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-1.0.0.js"></script>
    <script>
        $(function () {
            // $("input[type='text']").on("click",function () {
            //     alert(123);
            // });
            // $("input[type='button']").click(function () {
            //     $("input[type='text']").off("click")
            // });
            $("input[type='button']").toggle(function () {
                $("#div1").css("background","red");
            },function () {
                $("#div1").css("background","blue");
            },function () {
                $("#div1").css("background","green");
            });

        })
    </script>
</head>
<body>
<input type="text">
<input type="button" value="取消注册事件">
<div id="div1">
    我是谁
</div>
</body>
</html>
